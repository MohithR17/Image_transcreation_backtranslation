# Example 3: Custom Evaluation Prompt
# Define your own evaluation criteria

# Custom prompt (not using a template)
prompt: |
  You are evaluating an image that was edited to represent Japanese culture.
  
  Please assess:
  1. Cultural authenticity - Are Japanese cultural elements accurate?
  2. Visual quality - Is the image well-composed and clear?
  3. Contextual appropriateness - Does it fit Japanese cultural context?
  
  Provide a score from 1-10 where:
  - 1-3: Poor representation with significant issues
  - 4-6: Acceptable but with noticeable problems
  - 7-8: Good representation with minor issues
  - 9-10: Excellent, culturally authentic representation
  
  Format:
  Score: [your score]
  Justification: [detailed explanation]

image_paths: "./image_list.txt"

max_tokens: 512
temperature: 0.1
